<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
	<title>cart</title>
	<link rel="stylesheet" type="text/css"
              href="/resources/css/style.css"/>
    </head>
    <body>
	<ui:composition>
	    <h:form >
		<p:growl showDetail="false" life="3000"/>
		<h:panelGrid columns="2" styleClass="navigation_sub">
		    <h:link outcome="index">
			<h:graphicImage library="images"
                                          name="cart01.png" />
		    </h:link>
                    <h:commandLink action="#{oerderHandler.redirectOrderPage()}">
			<h:graphicImage library="images"
                                          name="cart02.png"/>
		    </h:commandLink>
		</h:panelGrid>
		
                <div class="racket">
		<h:dataTable value="#{oerderHandler.cart}"
                               var="odr" rowClasses="r1"
                               columnClasses="c1,c2,c3" >
		    <h:column >
			<p:graphicImage value="#{oerderHandler.thumbnail}" >
                            <f:param name="racket_id" value="#{odr.racketData.id}"/>
			</p:graphicImage>
		    </h:column>
		    <h:column>
			<h:outputText  value="#{odr.racketData.title}"
                                         styleClass="title_cart"/>
			<h:outputText  value="#{odr.racketData.exp}"
                                         styleClass="exp"/>
			<h:commandLink action="#{oerderHandler.deleteOrder(odr)}"
                                         styleClass="del_link">
                        <h:outputLabel for="user_id" value="この商品を削除" /> 

			</h:commandLink>
		    </h:column>
		    <h:column >
			<h:outputText value="#{odr.racketData.price*odr.quantity}"
                                        styleClass="price">
			    <f:convertNumber type="currency" locale="ja_JP"/>
			</h:outputText>
			<h:inputText id="quant"
                                       value="#{odr.quantity}"
                                       label="数量"
                                       size="3"
                                       styleClass="quantity">
			    <f:validateLongRange maximum="99" minimum="1"/>
			    <f:ajax event="keyup" render="msg"/>
			</h:inputText>
			<br/><h:message id="msg" for="quant" styleClass="msg"/>
		    </h:column>		    
		</h:dataTable>
                </div>
	    </h:form>
	</ui:composition>
    </body>
</html>

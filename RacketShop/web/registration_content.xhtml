<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>registration</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css"/>
</head>
<body>
    <ui:composition>
        <h:form>
        <div class="navigation_sub">
            <h:link outcome="/index.xhtml">
                <h:graphicImage library="images" name="back.png"/>
            </h:link>
        </div>	
        <p:growl id="errmsg" showDetail="false" life="3000" />
        <h:panelGrid columns="2"
                       styleClass="input_grid"
                       headerClass="reg_login_header"
                       columnClasses="input_column"
                       rowClasses="input_row" 
                       cellspacing="0"
                       border="0" 
                       rules="rows">
            <f:facet name="header">  
                <h:outputText value="ユーザー登録"  />
            </f:facet>  
            <h:outputLabel for="user_id" value="ユーザーID" /> 
            <h:inputText   id="user_id"
                             value="#{registerBean.id}"
                             required="true"
                             label="ユーザーID"
                             size="10"
                             styleClass="reg_login_input"/>

            <h:outputLabel for="password" value="パスワード" />
            <h:inputSecret id="password"
                             value="#{registerBean.passwd}"
                             required="true"
                             label="パスワード"
                             size="10"
                             styleClass="reg_login_input"/>
            
            <h:outputLabel for="username" value="お名前" /> 
            <h:inputText   id="username"
                             value="#{registerBean.name}"
                             required="true"
                             label="お名前"
                             size="10"
                             styleClass="reg_login_input"/>
            
            <h:outputLabel for="mail" value="メールアドレス" /> 
            <h:inputText   id="mail"
                             value="#{registerBean.mail}"
                             required="true"
                             label="メールアドレス"
                             size="10"
                             styleClass="reg_login_input"/>
            
            <f:facet name="footer">  
                <h:commandButton  value="登録"
                                    action="#{registerBean.registerAccount()}"
                                    styleClass="pushBtn"/>  
            </f:facet>  		    
        </h:panelGrid>
        </h:form>
    </ui:composition>
</body>
</html>

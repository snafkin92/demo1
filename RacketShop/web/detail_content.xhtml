<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
	<title>detail</title>
	<link rel="stylesheet" type="text/css" href="/resources/css/style.css"/>
    </head>
    <body>
	<ui:composition>
	    <h:form>
		<div id="racket_img">
		    <p:graphicImage value="#{oerderHandler.image}">
                        <f:param name="racket_id"
                                  value="#{oerderHandler.disp_detail.id}"/>
		    </p:graphicImage>			
		</div>
		<div id="exp">
		    <div id="back_btn">
			<h:link outcome="index">
			    <h:graphicImage library="images" name="back.png"/>
			</h:link>
		    </div>
		    <h:outputText value="#{oerderHandler.disp_detail.title}"
                                    styleClass="title_detail"/>
		    <h:outputText value="#{oerderHandler.disp_detail.price}"
                                    styleClass="price">
			<f:convertNumber type="currency" locale="ja_JP"/>
		    </h:outputText>
		    <h:outputText value="#{oerderHandler.disp_detail.exp}"
                                    styleClass="text"/>
		    <div id="cart_btn">
			<h:commandLink action="#{oerderHandler.addToCart()}">
			    <h:graphicImage library="images"
                                              name="cart_in.png"/>
			    <f:ajax execute="@this"/> 
			</h:commandLink>
		    </div>
		</div>
	    </h:form>
	</ui:composition>
    </body>
</html>
